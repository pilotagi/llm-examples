[pytest]
# Pytest configuration for llm-examples

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    -ra

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_api_key: Tests that require API keys

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=. --cov-report=html --cov-report=term

# Ignore paths
norecursedirs = .git .tox dist build *.egg .streamlit

# Timeout (requires pytest-timeout)
# timeout = 300

# Log settings
log_cli = false
log_cli_level = INFO
